<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <title>상품</title>
  <style>
    .btn {
      width: 200px;
      margin-bottom: 20px;
    }
    .product-img {
      margin-right: 70px;
      float: left;
      width: 175px;
      height: 175px;
    }
    .products-div {
      margin-bottom: 50px;
    }
    .product-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .product-trade-status {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="products-div" th:each="product : ${products}">
      <a th:href="@{/products/{productId}(productId=${product.productId})}">
        <img class="product-img" th:src="${product.thumbnailImageUrl}" />
        <div class="product-info-div">
          <p th:text="${product.productName}">상품명</p>
          <p>장소</p>
          <span class="product-trade-status" th:if="${product.productTradeStatus == 'HOLD'}">예약중</span>
          <span class="product-trade-status" th:if="${product.productTradeStatus == 'SOLD_OUT'}">판매완료</span>
          <span th:text="${product.price}">가격</span>
          <p th:text="${product.likeCount}"><img class="product-icon" src="img/heart.png">좋아요 수</p>
          <p th:text="${product.commentCount}"><img class="product-icon" src="img/chat.png"/>댓글 수</p>
        </div>
      </a>
    </div>
    <div class="start-button-div" align="center" th:if="${products.hasNext()}">
      <a class="btn btn-lg" style="background-color: orange; color: white" th:href="@{/products}">더보기</a>
    </div>
    <div class="start-button-div" align="center">
      <a class="btn btn-lg" style="background-color: orange; color: white" th:href="@{/products/add}">상품 등록</a>
    </div>
    <div class="start-button-div" align="center">
      <a class="btn btn-lg" style="background-color: orange; color: white" th:href="@{/members/me}">마이페이지</a>
    </div>
  </div>
</body>
</html>
