<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <style>
    .image {
      width: 75px;
      height: 75px;
    }
    .row {
      margin-bottom: 30px;
    }
    .btn {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" align="center" th:object="${me}">
      <div class="col-sm-4">
        <img class="image" th:src="${(me.profileImageUrl != null && !#strings.isEmpty(me.profileImageUrl)) ? me.profileImageUrl : '../img/defaultProfile.png'}"/>
      </div>
      <div class="col-sm-4">
        <span th:text="${me.nickname}">닉네임</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><a th:href="@{/members/edit}" class="btn btn-primary btn-lg" style="background-color: orange" type="submit">프로필 수정</a></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <img class="image" src="../img/docs.png"/>
        <a th:href="@{/members/edit}" class="btn btn-lg" style="background-color: white">판매내역</a>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <img class="image" src="../img/heart.png"/>
        <a th:href="@{/members/edit}" class="btn btn-lg" style="background-color: white">관심목록</a>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <a th:href="@{/members/logout}" class="btn btn-lg" style="background-color: white">로그아웃</a>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</body>
</html>
