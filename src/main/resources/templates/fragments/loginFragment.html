<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="authorize-fragment" align="center">
        <p sec:authorize="isAnonymous()">이미 회원이신가요? <a href="/members/login">로그인</a></p>
        <p sec:authorize="isAuthenticated()"><a href="/members/logout">로그아웃</a></p>
    </div>
</body>
</html>
